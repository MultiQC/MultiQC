name: Docs - Netlify preview

on:
  pull_request:
    types: [opened, edited, synchronize]
    paths: ["docs/**"]
    # TODO: Remove / rename when new site is live
    branches: [docs-restructure]

jobs:
  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      # Check out this MultiQC repo
      - name: Checkout MultiQC repo
        uses: actions/checkout@v3
        with:
          path: ./MultiQC

      # Check out the MultiQC website repo
      - name: Checkout MultiQC website repo
        uses: actions/checkout@v3
        with:
          repository: ewels/MultiQC_website
          path: ./MultiQC_website
          # TODO: Swtich to master branch once merged
          ref: astro

      - run: echo $PWD

      - uses: jsmrcaga/action-netlify-deploy@v2.0.0
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          install_command: /bin/sh -c "cd MultiQC_website && npm install"
          build_command: /bin/sh -c "cd MultiQC_website && npm run build"
          build_directory: MultiQC_website/dist
          deploy_alias: MultiQC-PR-${{ github.event.pull_request.number }}

      # Create a status check with link to preview
      - name: Status check
        uses: Sibz/github-status-action@v1.1.6
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          context: Netlify docs preview
          state: success
          target_url: ${{ env.NETLIFY_PREVIEW_URL }}

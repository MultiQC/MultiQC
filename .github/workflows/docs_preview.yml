name: Docs - Netlify preview

on:
  pull_request:
    paths: ["docs/**"]
  push:
    branches: [docstrings]

jobs:
  deploy:
    name: "Deploy preview"
    runs-on: ubuntu-latest
    if: github.repository == 'MultiQC/MultiQC'
    permissions:
      pull-requests: write

    steps:
      - uses: actions/setup-python@v5

      - name: Checkout MultiQC repo
        uses: actions/checkout@v4
        with:
          path: ./MultiQC

      - name: Install MultiQC
        working-directory: ./MultiQC
        run: pip install .

      - name: Download test data
        uses: actions/checkout@v4
        working-directory: ./MultiQC
        with:
          repository: MultiQC/test-data
          path: test-data

      - name: Generate module docs
        working-directory: ./MultiQC
        run: python scripts/make_module_docs.py

      - name: Set up Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Checkout MultiQC website repo
        uses: actions/checkout@v4
        with:
          repository: MultiQC/website
          path: ./MultiQC_website
          ref: "move-sp"

      - name: Install npm deps
        working-directory: ./MultiQC_website
        run: npm install

      - name: Build website
        working-directory: ./MultiQC_website
        run: npm run build

      - name: Deploy to Netlify
        working-directory: ./MultiQC_website
        uses: nwtgck/actions-netlify@v2.1.0
        with:
          publish-dir: "./MultiQC_website/dist"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "MultiQC PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}"
          alias: mqc-pr-${{ github.event.pull_request.number }}
          enable-commit-comment: false
          enable-commit-status: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1

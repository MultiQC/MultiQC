name: Module Request Management

on:
  # Individual request analysis
  issue_comment:
    types: [created]
  issues:
    types: [opened]

  # Weekly bulk triage
  schedule:
    - cron: "0 9 * * 1" # Mondays at 9 AM UTC

  # Manual trigger
  workflow_dispatch:
    inputs:
      mode:
        description: "Mode: analyze-single, triage-all, or dry-run"
        required: false
        default: "triage-all"
        type: choice
        options:
          - analyze-single
          - triage-all
          - dry-run
      issue_number:
        description: "Issue number for analyze-single mode"
        required: false
        type: string

permissions:
  issues: write
  contents: read
  projects: write

jobs:
  module-request-handler:
    runs-on: ubuntu-latest

    # Only run for module requests or scheduled/manual triggers
    if: |
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' &&
       contains(github.event.issue.labels.*.name, 'module: new') &&
       contains(github.event.comment.body, '@claude analyze-module')) ||
      (github.event_name == 'issues' &&
       github.event.action == 'opened' &&
       contains(github.event.issue.labels.*.name, 'module: new'))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Module Request Context
        id: verify
        uses: actions/github-script@v7
        with:
          script: |
            const { eventName, payload } = context;

            // Always proceed for scheduled and manual runs
            if (eventName === 'schedule' || eventName === 'workflow_dispatch') {
              return { isModuleRequest: true };
            }

            // For issue events, check for module request
            const issue = payload.issue;
            if (!issue) return { isModuleRequest: false };

            const hasModuleLabel = issue.labels?.some(l => l.name === 'module: new');

            if (hasModuleLabel) {
              return { isModuleRequest: true, issueNumber: issue.number };
            }

            // Auto-add label if this looks like a module request
            if (payload.action === 'opened' && issue.body?.includes('Name of the tool')) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: ['module: new']
              });
              return { isModuleRequest: true, issueNumber: issue.number };
            }

            return { isModuleRequest: false };
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Exit if Not Module Request
        if: fromJSON(steps.verify.outputs.result).isModuleRequest == false
        run: |
          echo "❌ Not a module request - exiting workflow"
          exit 0

      - name: Determine Operation Mode
        id: mode
        if: fromJSON(steps.verify.outputs.result).isModuleRequest == true
        uses: actions/github-script@v7
        with:
          script: |
            const { eventName, payload } = context;
            const inputs = context.payload.inputs || {};

            // Determine mode based on trigger
            let mode, issueNumber;

            if (eventName === 'schedule') {
              mode = 'triage-all';
            } else if (eventName === 'workflow_dispatch') {
              mode = inputs.mode || 'triage-all';
              issueNumber = inputs.issue_number;
            } else if (eventName === 'issues' || eventName === 'issue_comment') {
              mode = 'analyze-single';
              issueNumber = payload.issue?.number;
            }

            core.setOutput('mode', mode);
            core.setOutput('issue_number', issueNumber || '');

            console.log(`Mode: ${mode}${issueNumber ? ` | Issue: #${issueNumber}` : ''}`);
            return { mode, issueNumber }

      - name: Run Module Triage
        if: fromJSON(steps.verify.outputs.result).isModuleRequest == true
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Use the `triaging-module-requests` skill to analyze module requests.

            Mode: ${{ steps.mode.outputs.mode }}
            Issue: #${{ steps.mode.outputs.issue_number || 'all pending' }}

          claude_args: |
            --max-turns 15
            --model claude-sonnet-4-20250514

      - name: Report Workflow Status
        if: always() && fromJSON(steps.verify.outputs.result).isModuleRequest == true
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const mode = '${{ steps.mode.outputs.mode }}';
            const issueNumber = '${{ steps.mode.outputs.issue_number }}';

            console.log(`✅ Module triage workflow completed`);
            console.log(`Mode: ${mode}`);
            if (issueNumber) {
              console.log(`Issue: #${issueNumber}`);
            }

name: "Unit tests"
on:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "*.md"
  pull_request:
    paths-ignore:
      - "docs/**"
      - "*.md"

jobs:
  unit_tests_linux:
    name: "Python ${{ matrix.python-version }}"
    runs-on: ubuntu-20.04
    needs: changes
    strategy:
      matrix:
        python-version: ["3.8", "3.12"] # Oldest and newest supported Python versions

    steps:
      - uses: actions/checkout@v4

      - name: "Set up Python ${{ matrix.python-version }}"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: "Install MultiQC"
        run: pip install -e '.[dev]'

      - name: "Download test data"
        uses: actions/checkout@v4
        with:
          repository: MultiQC/test-data
          path: test-data

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            modules:
              - "multiqc/modules/**"
            base_module:
              - "multiqc/modules/base_module.py"
            all_files:
              - "**"

      - name: "Run unit tests"
        run: |
          if [ ${{ ! steps.filter.outputs.changes.base_module && steps.filter.outputs.changes.n_modules == 1 }} ]; then
              options="-k ${{ steps.filter.outputs.changes.modules[0] }}"
          else
              options="--cov=multiqc --cov-report=xml"
          fi
          echo "pytest -vv tests ${options}"
          pytest -vv tests ${options}

      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

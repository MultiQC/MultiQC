#################################################################
# MultiQC Defaults
#################################################################
# This file contains the default configuration options
# for MultiQC. IT SHOULD NOT BE EDITED. If you want to
# change any of these config options, create a new file
# in any of the following locations:
#  1. <installation_dir>/multiqc_config.yaml (not pip or conda)
#  2. ~/.multiqc_config.yaml
#  3. <working directory>/multiqc_config.yaml
#################################################################

title: null
subtitle: null
intro_text: null
report_comment: null
report_header_info: null
show_analysis_paths: True
show_analysis_time: True
config_file: null
custom_logo: null
custom_logo_url: null
custom_logo_title: null
simple_output: false
template: 'default'
profile_runtime: false
pandoc_template: null
read_count_multiplier: 0.000001
read_count_prefix: 'M'
read_count_desc: 'millions'
long_read_count_multiplier: 0.001
long_read_count_prefix: 'K'
long_read_count_desc: 'thousands'
base_count_multiplier: 0.000001
base_count_prefix: 'Mb'
base_count_desc: 'millions'
output_fn_name: 'multiqc_report.html'
data_dir_name: 'multiqc_data'
plots_dir_name: 'multiqc_plots'
data_format: 'tsv'
module_tag: []
force: false
prepend_dirs: false
prepend_dirs_depth: 0
prepend_dirs_sep: ' | '
file_list: false

make_data_dir: true
zip_data_dir: false
data_dump_file: true
megaqc_url: false
megaqc_access_token: null
megaqc_timeout: 30
export_plots: false
plots_force_flat: false
plots_force_interactive: false
plots_flat_numseries: 100
num_datasets_plot_limit: 50
collapse_tables: true
max_table_rows: 500
table_columns_visible: {}
table_columns_placement: {}
table_cond_formatting_colours:
    - blue: '#337ab7'
    - lbue: '#5bc0de'
    - pass: '#5cb85c'
    - warn: '#f0ad4e'
    - fail: '#d9534f'
table_cond_formatting_rules:
    all_columns:
        pass:
            - s_eq: 'pass'
            - s_eq: 'true'
        warn:
            - s_eq: 'warn'
            - s_eq: 'unknown'
        fail:
            - s_eq: 'fail'
            - s_eq: 'false'
    # PURPLE module - QC Status column
    # TODO: Should update the table plotting code so that this can go in pconfig
    QCStatus:
        fail:
            - s_contains: 'fail'
decimalPoint_format: null
thousandsSep_format: null
remove_sections: []
section_comments: {}
lint: False
custom_plot_config: {}

ignore_symlinks: false
ignore_images: true
fn_ignore_dirs:
    - 'multiqc_data'
    - 'icarus_viewers'       # quast
    - 'runs_per_reference'   # quast
    - 'not_aligned'          # quast
    - 'contigs_reports'      # quast

fn_ignore_paths:
    - '*/work/??/??????????????????????????????' # Nextflow work directories - always same hash lengths
sample_names_ignore: []
sample_names_ignore_re: []
sample_names_rename_buttons: []
sample_names_rename: []
show_hide_buttons: []
show_hide_patterns: []
show_hide_regex: []
show_hide_mode: []
no_version_check: false
log_filesize_limit: 10000000
report_readerrors: false
skip_generalstats: false
data_format_extensions:
    tsv: 'txt'
    json: 'json'
    yaml: 'yaml'
export_plot_formats:
    - 'png'
    - 'svg'
    - 'pdf'

# Custom Config settings
custom_content:
    order: []

# Option to disable sample name cleaning if desired
fn_clean_sample_names: true

# Used for cleaning sample names. Should be strings.
# NB: These are removed in order!
fn_clean_exts:
    - '.gz'
    - '.fastq'
    - '.fq'
    - '.bam'
    - '.sam'
    - '.sra'
    - '.vcf'
    - '.dat'
    - '_tophat'
    - '.log'
    - '.stderr'
    - '.out'
    - '.spp'
    - '.fa'
    - '.fasta'
    - '.png'
    - '.jpg'
    - '.jpeg'
    - '.html'
    - 'Log.final'
    - 'ReadsPerGene'
    - '.flagstat'
    - '_star_aligned'
    - '_fastqc'
    - '.hicup'
    - '.counts'
    - '_counts'
    - '.txt'
    - '.tsv'
    - '.csv'
    - '.aligned'
    - 'Aligned'
    - '.merge'
    - '.deduplicated'
    - '.dedup'
    - '.clean'
    - '.sorted'
    - '.report'
    - '| stdin'
    - '.geneBodyCoverage'
    - '.inner_distance_freq'
    - '.junctionSaturation_plot.r'
    - '.pos.DupRate.xls'
    - '.GC.xls'
    - '_slamdunk'
    - '_bismark'
    - '.conpair'
    - '.concordance'
    - '.contamination'
    - '.BEST.results'
    - '_peaks.xls'
    - '.relatedness'
    - '.cnt'
    - '.aqhist'
    - '.bhist'
    - '.bincov'
    - '.bqhist'
    - '.covhist'
    - '.covstats'
    - '.ehist'
    - '.gchist'
    - '.idhist'
    - '.ihist'
    - '.indelhist'
    - '.lhist'
    - '.mhist'
    - '.qahist'
    - '.qhist'
    - '.rpkm'
    - '.selfSM'
    - '.extendedFrags'
    - '_SummaryStatistics'
    - '.purple.purity'
    - '.purple.qc'

# These are removed after the above, only if sample names
# start or end with this string. Again, removed in order.
fn_clean_trim:
    - '.'
    - ':'
    - '_'
    - '-'
    - '.r'
    - '_val'
    - '.idxstats'
    - '_trimmed'
    - '.trimmed'
    - '.csv'
    - '.yaml'
    - '.yml'
    - '.json'
    - '_mqc'
    - 'short_summary_'
    - '_summary'
    - '.summary'
    - '.align'
    - '.h5'
    - '_matrix'
    - '.stats'
    - '.hist'

# Files to ignore when indexing files.
# Grep file match patterns.
fn_ignore_files:
    - '.DS_Store'
    - '*.bam'
    - '*.bai'
    - '*.sam'
    - '*.fq.gz'
    - '*.fastq.gz'
    - '*.fq'
    - '*.fastq'
    - '*.fa'
    - '*.gtf'
    - '*.bed'
    - '*.vcf'
    - '*.txt.gz'
    - '*.pdf'
    - '*[!_][!m][!q][!c].html'
    - '*.md5'


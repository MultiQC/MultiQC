        # contents: Writing a C -> T converted version of the input file
    dedup:
        fn: '*.deduplication_report.txt'
    meth_extract:
        fn: '*_splitting_report.txt'
        # contents: Bismark Extractor Version
    m_bias:
        fn: '*M-bias.txt'
    bam2nuc:
        fn: '*.nucleotide_stats.txt'
